<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form.css">
    <title>Form Validation</title>
</head>

<body>
    <form>
        <div>
            <label for="fname">FIRST NAME :</label>
            <input type="text" name="fname" id="fname">
            <p id="fnameerror">Please enter first name</p>
        </div>
        <div>
            <label for="lname">LAST NAME :</label>
            <input type="text" name="lname" id="lname">
            <p id="lnameerror">Please enter last name</p>
        </div>
        <div>
            <label for="email">EMAIL :</label>
            <input type="text" name="email" id="email">
            <p id="emailerror">Please enter email</p>
        </div>
        <div>
            <label for="password">PASSWORD :</label>
            <input type="text" name="password" id="password">
            <p id="passworderror">Please enter password</p>
        </div>

        <Button onclick="addUser()" type="button">add user</Button>
    </form>
    <script src="/form.js"></script>
</body>

</html>
